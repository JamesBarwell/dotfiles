## Monitors
$primaryMonitor = eDP-1
$externalMonitor = HDMI-A-1

monitorv2 {
    output = $primaryMonitor
    mode = preferred
    position = 0x0
    scale = 1.25
}

monitorv2 {
    output = $externalMonitor
    mode = 1920x1080@180
    position = 1536x0
    scale = 1.25
    transform = 1
    disabled = 1
}

## Set workspaces to specific monitors
workspace=1,monitor:$primaryMonitor
workspace=2,monitor:$primaryMonitor
workspace=3,monitor:$primaryMonitor
workspace=4,monitor:$primaryMonitor
workspace=5,monitor:$primaryMonitor
workspace=6,monitor:$primaryMonitor
workspace=7,monitor:$primaryMonitor
workspace=8,monitor:$primaryMonitor
workspace=9,monitor:$primaryMonitor
workspace=0,monitor:$externalMonitor

## Standard programs
$terminal = kitty
$menu = wofi --show drun
$lock = hyprlock

## Startup programs
exec-once = [workspace 1] sleep 0.8 && ~/.config/hypr/workspace-start.sh
exec-once = sleep 0.8 && ~/.config/hypr/wallpaper-random.sh $primaryMonitor 1920x1080
exec-once = sleep 0.8 && ~/.config/hypr/wallpaper-random.sh $externalMonitor 1080x1920
exec-once = sleep 0.8 && ~/.config/hypr/trackpad-toggle.sh
exec-once = steam -silent

## Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### Attempted fixes for external monitor lag
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

## Look and feel
general {
    gaps_in = 4
    gaps_out = 4, 0, 0, 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 4
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = slave
    orientation = left
    smart_resizing = false
    drop_at_cursor = false
    mfact = 0.6 # chosen to fit 80 characters on line on master at default font size
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}

ecosystem {
    no_donation_nag = true
}


## Input
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = caps:super # disable capslock
    kb_rules =
    follow_mouse = 1 # mouse cursor can focus windows
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true

    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_warps = true
    inactive_timeout = 10
    # Attempted fixes for external monitor lag
    use_cpu_buffer = 0
    no_hardware_cursors = 1
}

opengl {
    # Attempted fix for external monitor lag
    nvidia_anti_flicker = false
}


## Keybindings
$mainMod = SUPER # Sets "Windows" key as main modifier

#### Program launchers
bind = $mainMod, P, exec, $lock
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, M, exit,

### Window controls
bind = $mainMod, F, fullscreenstate, 2 -1 # fullscreen, without telling the client window
bind = $mainMod, V, togglefloating,
bind = $mainMod, B, togglesplit, # toggle vertical/horizontal splitting
bind = $mainMod, N, exec, ~/.config/hypr/layout-swap.sh # toggle dwindle and master layouts
bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/customkill.sh # kill, but keep Steam in the background

### Extra scripts
bind = $mainMod, F1, exec, ~/.config/hypr/external-monitor-on-off.sh
bind = $mainMod, F2, exec, ~/.config/hypr/external-monitor-rotate.sh
bind = $mainMod, F3, exec, ~/.config/hypr/external-monitor-refresh-rate.sh
bind = $mainMod, F4, exec, ~/.config/hypr/hyprsunset-toggle.sh
bind = $mainMod, F5, exec, ~/.config/hypr/wallpaper-random.sh $primaryMonitor 1920x1080
bind = $mainMod, F6, exec, ~/.config/hypr/wallpaper-random.sh $externalMonitor 1080x1920
bind = $mainMod, F7, exec, ~/.config/hypr/shader-toggle.sh
bind = $mainMod, F8, exec, ~/.config/hypr/gamemode.sh
bind = $mainMod, F9, exec, ~/.config/hypr/trackpad-toggle.sh

### Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

### Resize windows
bind = $mainMod SHIFT, H, resizeactive, -40 0
bind = $mainMod SHIFT, L, resizeactive, 40 0
bind = $mainMod SHIFT, K, resizeactive, 0 -40
bind = $mainMod SHIFT, J, resizeactive, 0 40

### Move windows
bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d

### Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

### Move active window to a workspace and do not follow (silent)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

### Resize the floating Firefox Picture-in-Picture window, keeping its position
$floatingWindowResizePixels = 80
bind = $mainMod SHIFT, N, exec, hyprctl dispatch resizewindowpixel -$floatingWindowResizePixels -$floatingWindowResizePixels, title:Picture-in-Picture
bind = $mainMod SHIFT, N, exec, hyprctl dispatch movewindowpixel $floatingWindowResizePixels $floatingWindowResizePixels, title:Picture-in-Picture
bind = $mainMod SHIFT, M, exec, hyprctl dispatch resizewindowpixel $floatingWindowResizePixels $floatingWindowResizePixels, title:Picture-in-Picture
bind = $mainMod SHIFT, M, exec, hyprctl dispatch movewindowpixel -$floatingWindowResizePixels -$floatingWindowResizePixels, title:Picture-in-Picture

### Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
#### Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop
#### Extra play-pause with no media button
