# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

$primaryMonitor = eDP-1
$externalMonitor = HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Monitors/
monitorv2 {
    output = $primaryMonitor
    mode = preferred
    position = 0x0
    scale = 1.25
}

monitorv2 {
    output = $externalMonitor
    mode = 1920x1080@180
    position = 1536x0
    scale = 1.25
    transform = 1
    disabled = 1
}

# Force workspaces onto specific monitors
workspace=1,monitor:$primaryMonitor
workspace=2,monitor:$primaryMonitor
workspace=3,monitor:$primaryMonitor
workspace=4,monitor:$primaryMonitor
workspace=5,monitor:$primaryMonitor
workspace=6,monitor:$primaryMonitor
workspace=7,monitor:$primaryMonitor
workspace=8,monitor:$primaryMonitor
workspace=9,monitor:$primaryMonitor
workspace=0,monitor:$externalMonitor


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$menu = wofi --show drun
$lock = hyprlock


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = [workspace 1] sleep 0.8 && ~/.config/hypr/workspace-start.sh
exec-once = sleep 0.8 && ~/.config/hypr/wallpaper-random.sh $primaryMonitor 1920x1080
exec-once = sleep 0.8 && ~/.config/hypr/wallpaper-random.sh $externalMonitor 1080x1920
exec-once = sleep 0.8 && ~/.config/hypr/trackpad-toggle.sh
exec-once = steam -silent

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Attempted fixes for external monitor lag
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# Attempt to fix external monitor lag; this does seem to have improved it a little
env = WLR_NO_HARDWARE_CURSORS,1

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 4, 0, 0, 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    #inactive_opacity = 0.9
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    orientation = left
    smart_resizing = false
    drop_at_cursor = false
    mfact = 0.6 # chosen to fit 80 characters on line on master at default font size
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

ecosystem {
    no_donation_nag = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    # disable capslock
    kb_options = caps:super
    kb_rules =

    # Change whether mouse cursor can re-focus windows
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    numlock_by_default = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    no_warps = true
    inactive_timeout = 10
    # Attempted fixes for external monitor lag
    use_cpu_buffer = 0
    no_hardware_cursors = 1
}

opengl {
    # Attempted fix for external monitor lag
    nvidia_anti_flicker = false
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Launchers
bind = $mainMod, P, exec, $lock
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, M, exit,

# Window controls
#bind = $mainMod, F, fullscreen
bind = $mainMod, F, fullscreenstate, 2 -1
bind = $mainMod, V, togglefloating,
bind = $mainMod, B, togglesplit, # dwindle
bind = $mainMod, N, exec, ~/.config/hypr/layout-swap.sh
bind = $mainMod, C, pseudo, # dwindle
bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/customkill.sh

# Extra scripts
bind = $mainMod, F1, exec, ~/.config/hypr/external-monitor-on-off.sh
bind = $mainMod, F2, exec, ~/.config/hypr/external-monitor-rotate.sh
bind = $mainMod, F3, exec, hyprctl hyprsunset temperature 3500
bind = $mainMod, F4, exec, hyprctl hyprsunset identity
bind = $mainMod, F5, exec, ~/.config/hypr/wallpaper-random.sh $primaryMonitor 1920x1080
bind = $mainMod, F6, exec, ~/.config/hypr/wallpaper-random.sh $externalMonitor 1080x1920
bind = $mainMod, F7, exec, ~/.config/hypr/gamemode.sh
bind = $mainMod, F9, exec, ~/.config/hypr/trackpad-toggle.sh

# Unused
#bind = $mainMod SHIFT, Q, killactive,

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Resize windows
bind = $mainMod SHIFT, H, resizeactive, -40 0
bind = $mainMod SHIFT, L, resizeactive, 40 0
bind = $mainMod SHIFT, K, resizeactive, 0 -40
bind = $mainMod SHIFT, J, resizeactive, 0 40

# Move windows
bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace and do not follow (silent)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop

# Extra play-pause if using keyboard with no media buttons
bindl = $mainMod, R, exec, playerctl play-pause

# Other XF86 keys on Aukey keyboard
#bindl = , XF86Mail , exec, playerctl play-pause
#bindl = , XF86HomePage, exec, playerctl play-pause
#bindl = , XF86Calculator , exec, playerctl play-pause
#bindl = , XF86Search , exec, playerctl play-pause


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

xwayland {
  force_zero_scaling = true
}

# Prevent hypridle lock on any fullscreen window
windowrule = idleinhibit fullscreen, class:.*

# Do not show an active border highlight when only one window in workspace
windowrule = noborder, onworkspace:w[t1]

# MPV: floating PIP
windowrule = size 512 384, class:^mpv$
windowrule = pin, class:^mpv$
windowrule = move 1000 450, class:^mpv$
windowrule = opacity 1 override 1 override, class:^mpv$
windowrule = float, class:^mpv$

# Firefox: floating PIP (https://github.com/hyprwm/Hyprland/issues/2942)
windowrule = size 512 288, title:(Picture-in-Picture)
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 1010 565, title:(Picture-in-Picture)
windowrule = float, title:^(Picture-in-Picture)$
windowrule = opacity 1 override 1 override, title:^(Picture-in-Picture)$

# Steam: fullscreen launched games
windowrule = tile,class:^steam_app_[0-9]+$
windowrule = fullscreen,class:^steam_app_[0-9]+$

# Steam: Prevent hypridle lock on Steam games
windowrule = idleinhibit fullscreen, class:^steam_app_[0-9]+$

# VisualPinball: playfield on external, DMD on primary
windowrule = monitor $externalMonitor,title:Visual Pinball Player
windowrule = monitor $primaryMonitor,title:PinMAME
windowrule = dimaround,title:PinMAME

# Pinball FX3: game on external
windowrule = monitor $externalMonitor, title:Pinball FX3
windowrule = fullscreen, title:Pinball FX3
