## Windows and workspaces
windowrule = suppressevent maximize, class:.* # Ignore maximize requests from apps
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland
xwayland {
  force_zero_scaling = true
}
windowrule = idleinhibit fullscreen, class:.* # Prevent hypridle lock on any fullscreen window
windowrule = noborder, onworkspace:w[t1] # Do not show an active border highlight when only one window in workspace

### Firefox: floating PIP (https://github.com/hyprwm/Hyprland/issues/2942)
windowrule = size 512 288, title:(Picture-in-Picture)
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 100%-w-20 100%-w-20, title:(Picture-in-Picture)
windowrule = float, title:^(Picture-in-Picture)$
windowrule = opacity 1 override 1 override, title:^(Picture-in-Picture)$

### Steam: fullscreen launched games
windowrule = tile,class:^steam_app_[0-9]+$
windowrule = fullscreen,class:^steam_app_[0-9]+$

### Steam: Prevent hypridle lock on Steam games
windowrule = idleinhibit fullscreen, class:^steam_app_[0-9]+$

### VisualPinball: playfield on external, DMD on primary
windowrule = monitor $externalMonitor,title:Visual Pinball Player
windowrule = monitor $primaryMonitor,title:PinMAME
windowrule = monitor $primaryMonitor,title:FlexDMD
windowrule = dimaround,title:PinMAME

### Pinball FX3: game on external
windowrule = monitor $externalMonitor, title:Pinball FX3
windowrule = fullscreen, title:Pinball FX3

### Ymir
windowrule = tile,class:^ymir-[0-9a-z.-]+$
